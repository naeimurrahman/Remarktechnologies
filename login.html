<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - CATY</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyCAE8_fQ8f8ElDWmxZCws6oGrnaSbaK1ZE",
  authDomain:"business-saas-cc546.firebaseapp.com",
  projectId:"business-saas-cc546"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

window.login=async function(){

  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;

  try{
    const userCredential=await signInWithEmailAndPassword(auth,email,password);
    const user=userCredential.user;

    const q=query(collection(db,"businesses"),where("ownerId","==",user.uid));
    const snap=await getDocs(q);

    if(snap.empty){
      window.location.href="create-business.html";
    }else{
      window.location.href="dashboard.html";
    }

  }catch(e){
    alert(e.message);
  }
};
</script>

<style>
body{margin:0;background:#0F172A;color:white;display:flex;justify-content:center;align-items:center;height:100vh}
.card{background:#111827;padding:40px;border-radius:10px;width:320px}
input{width:100%;padding:10px;margin-bottom:10px}
button{width:100%;padding:10px;background:#4F46E5;border:none;color:white;border-radius:20px}
</style>
</head>

<body>
<div class="card">
<h2>Login</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>
</body>
</html>
