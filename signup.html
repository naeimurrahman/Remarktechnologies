<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - Remark</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCAE8_fQ8f8ElDWmxZCws6oGrnaSbaK1ZE",
  authDomain: "business-saas-cc546.firebaseapp.com",
  projectId: "business-saas-cc546",
  storageBucket: "business-saas-cc546.firebasestorage.app",
  messagingSenderId: "539985477074",
  appId: "1:539985477074:web:287170d792391f60089c0b",
  measurementId: "G-6EH7REGMCC"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signup = function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  createUserWithEmailAndPassword(auth, email, password)
  .then(()=>{
    window.location.href="dashboard.html";
  })
  .catch(error=>{
    document.getElementById("error").innerText = error.message;
  });
}
</script>

<style>
body{
margin:0;
background:#0B0F1A;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}
.card{
background:#111827;
padding:40px;
border-radius:15px;
width:320px;
}
input{
width:100%;
padding:10px;
margin-bottom:15px;
border:none;
border-radius:8px;
}
button{
width:100%;
padding:10px;
background:#5B6CFF;
border:none;
color:white;
border-radius:20px;
cursor:pointer;
}
#error{
color:red;
margin-bottom:10px;
}
a{color:#8F6BFF;text-decoration:none;}
</style>
</head>

<body>
<div class="card">
<h2>Create Account</h2>
<div id="error"></div>
<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="signup()">Sign Up</button>
<br><br>
<a href="login.html">Already have account?</a>
</div>
</body>
</html>
