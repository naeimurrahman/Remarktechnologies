<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - Remark</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Inter',sans-serif;
background:#0B0F1A;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}

.card{
background:rgba(255,255,255,0.05);
padding:50px;
border-radius:20px;
backdrop-filter:blur(10px);
border:1px solid rgba(255,255,255,0.08);
width:350px;
}

h2{
text-align:center;
margin-bottom:30px;
}

input{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:10px;
border:none;
outline:none;
}

button{
width:100%;
padding:12px;
border-radius:30px;
border:none;
background:linear-gradient(90deg,#5B6CFF,#8F6BFF);
color:white;
font-weight:600;
cursor:pointer;
}

button:hover{
opacity:0.9;
}

a{
display:block;
text-align:center;
margin-top:15px;
color:#8F6BFF;
text-decoration:none;
}

#error{
color:#ff6b6b;
margin-bottom:10px;
text-align:center;
}
</style>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCAE8_fQ8f8ElDWmxZCws6oGrnaSbaK1ZE",
  authDomain: "business-saas-cc546.firebaseapp.com",
  projectId: "business-saas-cc546",
  storageBucket: "business-saas-cc546.firebasestorage.app",
  messagingSenderId: "539985477074",
  appId: "1:539985477074:web:287170d792391f60089c0b",
  measurementId: "G-6EH7REGMCC"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signup = function(){

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const errorDiv = document.getElementById("error");

  errorDiv.innerText = "";

  createUserWithEmailAndPassword(auth, email, password)
  .then(()=>{
    window.location.href = "dashboard.html";
  })
  .catch(error=>{
    errorDiv.innerText = error.message;
  });

}

</script>

</head>

<body>

<div class="card">
<h2>Create Account</h2>

<div id="error"></div>

<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="signup()">Sign Up</button>

<a href="login.html">Already have an account?</a>
</div>

</body>
</html>
