<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Remark</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCAE8_fQ8f8ElDWmxZCws6oGrnaSbaK1ZE",
  authDomain: "business-saas-cc546.firebaseapp.com",
  projectId: "business-saas-cc546",
  storageBucket: "business-saas-cc546.firebasestorage.app",
  messagingSenderId: "539985477074",
  appId: "1:539985477074:web:287170d792391f60089c0b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, user => {
  if(!user){
    window.location.href="login.html";
  } else {
    document.getElementById("userEmail").innerText = user.email;
  }
});

window.logout = function(){
  signOut(auth).then(()=>{
    window.location.href="index.html";
  });
}
</script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial;}
body{background:#0F172A;color:#E5E7EB;display:flex;height:100vh;}

/* Sidebar */
.sidebar{
width:240px;
background:#111827;
transition:0.3s;
overflow:hidden;
}

.sidebar.collapsed{
width:70px;
}

.sidebar-header{
padding:20px;
font-weight:600;
font-size:18px;
}

.sidebar a{
display:block;
padding:12px 20px;
color:#CBD5E1;
text-decoration:none;
font-size:14px;
}

.sidebar a:hover{
background:#1F2937;
}

.toggle-btn{
cursor:pointer;
padding:10px 20px;
color:#94A3B8;
}

/* Main */
.main{
flex:1;
display:flex;
flex-direction:column;
}

/* Topbar */
.topbar{
height:60px;
background:#111827;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
border-bottom:1px solid #1F2937;
}

/* Content */
.content{
padding:30px;
overflow-y:auto;
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
margin-bottom:30px;
}

.card{
background:#111827;
padding:20px;
border-radius:10px;
}

.card h3{
font-size:14px;
color:#94A3B8;
margin-bottom:10px;
}

.card p{
font-size:20px;
font-weight:600;
}

canvas{
background:#111827;
padding:20px;
border-radius:10px;
}

button{
background:#4F46E5;
border:none;
padding:6px 14px;
color:white;
border-radius:20px;
cursor:pointer;
font-size:13px;
}
</style>

</head>

<body>

<div class="sidebar" id="sidebar">
<div class="sidebar-header">Remark</div>

<a href="#">Dashboard</a>
<a href="clients.html">Clients</a>
<a href="analytics.html">Analytics</a>
<a href="settings.html">Settings</a>
<a href="#" onclick="logout()">Logout</a>
</div>

<div class="main">

<div class="topbar">
<div class="toggle-btn" onclick="toggleSidebar()">☰</div>
<div>Logged in as: <strong id="userEmail"></strong></div>
</div>

<div class="content">

<h2 style="margin-bottom:20px;">Overview</h2>

<div class="cards">
<div class="card">
<h3>Total Revenue</h3>
<p>৳120,000</p>
</div>

<div class="card">
<h3>Active Clients</h3>
<p>45</p>
</div>

<div class="card">
<h3>Monthly Growth</h3>
<p>+18%</p>
</div>

<div class="card">
<h3>Pending Tasks</h3>
<p>12</p>
</div>
</div>

<h3 style="margin-bottom:15px;">Revenue Trend</h3>
<canvas id="chart" height="100"></canvas>

</div>
</div>

<script>
function toggleSidebar(){
document.getElementById("sidebar").classList.toggle("collapsed");
}

const ctx = document.getElementById('chart');

new Chart(ctx,{
type:'line',
data:{
labels:['Jan','Feb','Mar','Apr','May','Jun'],
datasets:[{
label:'Revenue',
data:[20000,30000,25000,40000,50000,65000],
borderColor:'#4F46E5',
tension:0.3
}]
},
options:{
plugins:{legend:{labels:{color:"#E5E7EB"}}},
scales:{
x:{ticks:{color:"#CBD5E1"}},
y:{ticks:{color:"#CBD5E1"}}
}
}
});
</script>

</body>
</html>
