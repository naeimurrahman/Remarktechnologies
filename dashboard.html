  measurementId: "G-6EH7REGMCC"

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, user => {
  if(!user){
    window.location.href="login.html";
  }
});

window.logout = function(){
  signOut(auth);
  window.location.href="index.html";
}

</script>
</head>
